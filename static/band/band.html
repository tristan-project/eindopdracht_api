<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band List</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body>

    <h1>Bands</h1>
    <div x-data="bandData()" x-init="fetchBands">
        <template x-for="band in bands" :key="band.id">
            <div>
            <h2 x-text="band.name"></h2>
                 <ul>
                    <li x-text="'ID: ' + band.id"></li>
                </ul>
          
            </div>
        </template>
    </div>

    <h1>add new Band</h1>
    <a href="/static/band/create_band.html"><button>add new band</button></a>


    <!-- Navigation links or other components can be added here, similar to the User page -->

    <script>
    function bandData() {
        return {
            bands: [],
            fetchBands() {
                fetch('/bands')
                    .then(response => response.json())
                    .then(data => {
                        this.bands = data;
                    });
            }
        };
    }
    </script>

</body>
</html>
