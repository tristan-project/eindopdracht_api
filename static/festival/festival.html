<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band List</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body>

    <h1>festivals</h1>
    <div x-data="festivalData()" x-init="fetchFestivals">
        <template x-for="festival in festivals" :key="festival.id">
            <div>
            <h2 x-text="festival.name"></h2>
                 <ul>
                    <li x-text="'ID: ' + festival.id"></li>
                </ul>
          
            </div>
        </template>
    </div>

    <h1>add new festival</h1>
    <a href="/static/band/create_band.html"><button>add new festival</button></a>


    <!-- Navigation links or other components can be added here, similar to the User page -->

    <script>
    function festivalData() {
        return {
            bands: [],
            fetchFestivals() {
                fetch('/bands')
                    .then(response => response.json())
                    .then(data => {
                        this.festivals = data;
                    });
            }
        };
    }
    </script>

</body>
</html>
