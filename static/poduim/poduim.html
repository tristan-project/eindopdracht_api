<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band List</title>
    <link rel="stylesheet" href="../styles.css">

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body>

    <h1>poduims</h1>
    <div x-data="poduimData()" x-init="fetchpoduims">
        <template x-for="poduim in poduims" :key="poduim.id">
            <div>
            <h2 x-text="poduim.name"></h2>
                 <ul>
                    <li x-text="'ID: ' + poduim.id"></li>
                </ul>
          
            </div>
        </template>
    </div>

    <h1>add new poduims</h1>
    <a href="/static/poduim/create_poduim.html"><button>add new poduim</button></a>
    <!-- Navigation links or other components can be added here, similar to the User page -->

    <a href="/static/index.html"><button>Home</button></a>


    <script>
    function poduimsData() {
        return {
            bands: [],
            fetchPoduims() {
                fetch('/bands')
                    .then(response => response.json())
                    .then(data => {
                        this.poduims = data;
                    });
            }
        };
    }
    </script>

</body>
</html>
